<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search-style.css">
    <link rel="stylesheet" href="toast-style.css">
    <link rel="stylesheet" href="config-modal-style.css">
    <link rel="stylesheet" href="info-modal-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PCAP Searching</title>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        Promise.all([
            fetch('config-modal.html').then(r => r.text()),
            fetch('info-modal.html').then(r => r.text())
        ])
        .then(([configHtml, infoHtml]) => {
            const container = document.querySelector('.container');
            container.insertAdjacentHTML('beforeend', configHtml + infoHtml);
            document.dispatchEvent(new Event("dynamic-dom-ready"));
        })
        .catch(err => {
            console.error('Failed to load dynamic fragments', err);
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>PCAPTAIN TOOL</h1>
        <div class="search-box">
            <input id="searchInput" type="text" placeholder="Enter protocol..." required autocomplete="off" />
            <div id="suggestionBox" class="suggestion-box hidden"></div>
            <button id="searchBtn">Search</button>
            <div id="spinnerSearchBtn" class="spinner-search-hidden"></div>
            <button id="scanBtn">Scan</button>
            <div id="spinnerScanBtn" class="spinner-scan-hidden"></div>
            <button id="cancelScanBtn" class="danger-btn">Cancel Scan</button>
            <button id="dashboardBtn" onclick="location.href='/dashboard'" class="dashboard-btn" title="Go to Dashboard">
                <i class="fa fa-bar-chart"></i>
            </button>
            <button id="configBtn" class="config-btn" title="Settings">
                <i class="fa fa-cog"></i>
            </button>
            <div class="scan-config-tooltip" id="scanConfigTooltip">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                <div class="scan-config-tooltip-content" id="scanConfigTooltipContent">
                    Loading scan config...
                </div>
            </div>
        </div>

        <!-- Status signal -->
        <div class="status-signal"></div>

        <!-- Control setting for sorting and pagination -->
        <div class="controls-container">
            <div class="control-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" class="control-select">
                    <option value="filename">Name</option>
                    <option value="size_bytes">Size</option>
                    <option value="protocol_packet_count">Packet Count</option>
                </select>
                
                <select id="sortOrder" class="control-select">
                    <option value="false">Ascending</option>
                    <option value="true">Descending</option>
                </select>

                <label for="limitSelect">Show:</label>
                <select id="limitSelect" class="control-select">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>

            <!-- <div class="control-group">
                <button id="prevBtn" class="pagination-btn" disabled>&lt; Prev</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextBtn" class="pagination-btn" disabled>Next &gt;</button>
            </div> -->
        </div>

        <div class="table-wrapper">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th class="thInfo">Info</th>
                        <th class="thMode">Mode</th>
                        <th>Path <i class="fa fa-copy" id="copyAllPathsBtn" title="Copy all paths"></i></th>
                        <th>Matched</th>
                        <th>Size</th>
                        <th>Packet</th>
                        
                    </tr>
                </thead>
                <tbody id="resultBody">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>

        <!-- Pagination PCAP search results -->
        <div id="paginationContainer" class="pagination-container">
        </div>

        <div id="scanModal" class="modal hidden">
            <div class="modal-content">
                <h2>Select an option</h2>
                <div class="button-group">
                    <button id="scanAllBtn" class="action-btn">All</button>
                    <!-- <button id="chooseDirBtn" class="action-btn">Choose Directory</button> -->
                    <input type="file" id="directoryPicker" webkitdirectory multiple hidden>
                </div>
                <button id="closeModalBtn" class="close-btn">Close</button>
            </div>
        </div>

    </div>

    <script src="config.js"></script>
    <script type="module" src="constant.js"></script>
    <script type="module" src="toast-script.js"></script>
    <script type="module" src="search-script.js"></script>
    <script type="module" src="config-modal-script.js"></script>
</body>

</html>
